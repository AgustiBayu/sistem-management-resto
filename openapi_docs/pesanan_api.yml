openapi: '3.0.3'
info:
  title: Pesanan Restfull API
  description: API Spec for Category Restfull API
  version: '1.0'
servers:
  - url: https://localhost:3000/api
paths:
  /pesanans:
    post:
      summary: Menambah data pesanan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                total_harga:
                  type: integer
                status:
                  type: string
                tanggal_pembuatan_pesanan:
                  type: string
                  format: date
              required:
                - user_id
                - total_harga
                - status
                - tanggal_pembuatan_pesanan
      responses:
        '201':
          description: pesanan
          content:
            application/json:
              schema:
                type: object
                properties:
                  code: 
                    type: number
                  data:
                    type: object                                          
                    properties:
                      id:
                        type: number
                      user_id:
                        type: integer
                      total_harga:
                        type: integer
                      status:
                        type: string
                      tanggal_pembuatan_pesanan:
                        type: string
                        format: date
                  link:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                        href:
                          type: string
    get:
      summary: menampilkan data semua data pesanan
      description: menampilkan tanpa menggunkan paginate

      responses:
        '200':
          description: pesanan reading
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number                  
                  data: 
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        name:
                          type: string
                        description:
                          type: string
                  link:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                        href:
                          type: string
  /userItems/{id}:  
    get:
      summary: menampilkan data user items berdasarkan id
      parameters:
        - name: id
          in: path
          required: true
          description: user items id yang akan diambil
          schema:
            type: number
          
      responses:
        '200':
          description: user items reading
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number                 
                  data: 
                    type: object
                    properties:
                      id:
                        type: number
                      name:
                        type: string
                      description:
                        type: string
                  link:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                        href:
                          type: string
    put:
      summary: merubah data user items
      parameters:
        - name: id
          required: true
          in: path
          description: user items id yang akan diambil
          schema:
           type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                deskripsi:
                  type: string
                harga:
                  type: string
                tanggal_penambahan_item_menu:
                  type: string
                  format: date
      responses:
        '201':
          description: data category berhasil dirubah
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number                  
                  data:
                    type: object                    
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      deskripsi:
                        type: string
                      harga:
                        type: string
                      tanggal_penambahan_item_menu:
                        type: string
                        format: date
                  link:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                        href:
                          type: string
    delete:
      summary: menghapus data user items
      parameters:
        - name: id
          in: path
          required: true
          description: user items id yang akan diambil
          schema:
            type: number
      responses:
        '200':
          description: "data berhasil dihapus"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number                 